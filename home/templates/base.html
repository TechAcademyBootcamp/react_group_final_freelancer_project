<script>
//  api data  to json
    let url = "http://127.0.0.1:8000/api/v1.0/tags/";

    fetch(url)
    .then(res => res.json())
    .then((out) => {
        var list=[]
        out.forEach(element => {
            list.push(element.tag)
        });
        console.log(list);
        $('#tag_input').tagsInput({
            'unique': true,
            'minChars': 2,
            'maxChars': 20,
            'limit': 10,
            'delimiter': [',', ';'],
            'autocomplete': {
                source: list
            },
            whitelist: list,
        });
    console.log('Checkout this JSON! ', out);
    })
    .catch(err => { throw err });
    console.log(url);
    
</script>
